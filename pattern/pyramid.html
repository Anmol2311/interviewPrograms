<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyramid</title>
</head>

<body>
    <h3>Pyramid : *</h3>
    <div id="demo1"></div>
    <h3>Pyramid Reverse : *</h3>
    <div id="demo2"></div>

    <h3>Pyramid: i</h3>
    <div id="demo3"></div>
    <h3>Pyramid Reverse : i</h3>
    <div id="demo4"></div>
    <script>


        //    *
        //   ***
        //  *****
        // *******

        var n1 = 4;
        var z1 = 1;
        var str1 = "";
        for (var i = 1; i <= n1; i++) {
            for (var j = n1 - 1; j >= i; j--) {
                //document.write('&nbsp;&nbsp;');
                str1 += '&nbsp;&nbsp;';
            }
            for (var k = 1; k <= z1; k++) {
                //document.write('*');
                str1 += "*";
            }
            z1 += 2;
            //document.write('<br>');
            str1 += "<br/>";
        }
        document.getElementById('demo1').innerHTML = str1;

        // *******
        //  *****
        //   ***
        //    *

        var n2 = 4;
        var z2 = n2 * 2 - 1;// reverse
        var s2 = n2 - 1;
        var str2 = "";
        for (var i = n2; i >= 1; i--) {
            for (var j = s2; j >= i; j--) {
                //document.write('&nbsp;&nbsp;');
                str2 += '&nbsp;&nbsp;';
            }
            for (var k = 1; k <= z2; k++) {
                //document.write('*');
                str2 += "*";
            }
            z2 -= 2;
            //document.write('<br>');
            str2 += "<br/>";
        }
        document.getElementById('demo2').innerHTML = str2;


        //    1
        //   222
        //  33333
        // 4444444

        var n3 = 4;
        var z3 = 1;
        var str3 = "";
        for (var i = 1; i <= n3; i++) {
            for (var j = n3 - 1; j >= i; j--) {
                //document.write('&nbsp;&nbsp;');
                str3 += '&nbsp;&nbsp;';
            }
            for (var k = 1; k <= z3; k++) {
                //document.write('*');
                str3 += i;
            }
            z3 += 2;
            //document.write('<br>');
            str3 += "<br/>";
        }
        document.getElementById('demo3').innerHTML = str3;

        // 4444444
        //  33333
        //   222
        //    1

        var n4 = 4;
        var z4 = n4 * 2 - 1;// reverse
        var s4 = n4 - 1;
        var str4 = "";
        for (var i = n4; i >= 1; i--) {
            for (var j = s4; j >= i; j--) {
                //document.write('&nbsp;&nbsp;');
                str4 += '&nbsp;&nbsp;';
            }
            for (var k = 1; k <= z4; k++) {
                //document.write('*');
                str4 += i;
            }
            z4 -= 2;
            //document.write('<br>');
            str4 += "<br/>";
        }
        document.getElementById('demo4').innerHTML = str4;

        //    1
        //   123
        //  12345
        // 1234567
        // print k for the above pattern
    </script>
</body>

</html>
